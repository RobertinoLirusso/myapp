<h2>Clubs Management</h2>
<div class="add-club-container">
  <button mat-button class="add-club-button" (click)="openDialog()">
    <span class="add-icon">+</span>
    ADD CLUB
  </button>

  <div class="search-container">
    <input matInput placeholder="Search clubs" [(ngModel)]="searchText" (input)="filterClubs()">
  </div>
</div>

<div class="table-container">
  <table mat-table [dataSource]="dataSource" class="table">
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> Name </th>
      <td mat-cell *matCellDef="let club"> {{ club.name }} </td>
    </ng-container>
    <ng-container matColumnDef="city">
      <th mat-header-cell *matHeaderCellDef> City </th>
      <td mat-cell *matCellDef="let club"> {{ club.city }} </td>
    </ng-container>
    <ng-container matColumnDef="country">
      <th mat-header-cell *matHeaderCellDef> Country </th>
      <td mat-cell *matCellDef="let club"> {{ club.country }} </td>
    </ng-container>
    <ng-container matColumnDef="founded">
      <th mat-header-cell *matHeaderCellDef> Founded </th>
      <td mat-cell *matCellDef="let club"> {{ club.founded }} </td>
    </ng-container>
    <ng-container matColumnDef="stadium">
      <th mat-header-cell *matHeaderCellDef> Stadium </th>
      <td mat-cell *matCellDef="let club"> {{ club.stadium }} </td>
    </ng-container>
    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef> Actions </th>
      <td mat-cell *matCellDef="let club">
        <button mat-icon-button (click)="openDialog(club)">
          <mat-icon class="small-icon">edit</mat-icon>
        </button>
        <button mat-icon-button (click)="deleteClub(club.id)">
          <mat-icon class="small-icon">delete</mat-icon>
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
  <mat-paginator [pageSize]="10" showFirstLastButtons></mat-paginator>
</div>

<button mat-button class="logout-button" (click)="logout()">
  <mat-icon>exit_to_app</mat-icon>
  Logout
</button>
